# Application Configuration
spring:
  application:
    name: ai-text-summarizer
  profiles:
    active: dev

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# AI Configuration
spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY}
    chat:
      options:
        model: gpt-4o-mini
        temperature: 0.3

# Custom AI Summarizer Properties
ai:
  summarizer:
    model: gpt-4o-mini
    temperature: 0.3
    max-tokens: 500
    timeout: 30s
    max-input-length: 10000
    retry:
      max-attempts: 3
      backoff: 2s

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    com.azharkhalid.ai_text_summarizer: INFO
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
